<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing de Santander - Squad</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      .squad-container {
        padding: 40px 0;
      }

      .squad-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .squad-header h2 {
        color: var(--color-green);
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .squad-header p {
        color: var(--color-grey-dark);
        font-size: 1.1rem;
      }

      .position-section {
        margin-bottom: 50px;
      }

      .position-title {
        color: var(--color-green);
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
        border-bottom: 2px solid var(--color-green);
        padding-bottom: 10px;
      }

      .player-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .player-card {
        background: var(--color-white);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .player-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .player-photo {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 15px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--color-grey-light);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .player-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .player-photo .fallback-icon {
        font-size: 2rem;
        color: var(--color-grey-dark);
      }

      .player-number {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--color-green);
        color: var(--color-white);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .player-info {
        text-align: center;
      }

      .player-name {
        color: var(--color-grey-dark);
        font-size: 1.2rem;
        margin-bottom: 5px;
        font-weight: 700;
      }

      .player-position {
        color: var(--color-green);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .player-details {
        font-size: 0.9rem;
        color: var(--color-grey-dark);
        margin-top: 10px;
      }

      .player-nationality {
        font-style: italic;
        color: var(--color-grey-medium);
      }

      .loading-container {
        text-align: center;
        padding: 60px 20px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--color-grey-light);
        border-top: 4px solid var(--color-green);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: var(--color-grey-dark);
        font-size: 1.1rem;
      }

      .error-container {
        text-align: center;
        padding: 40px 20px;
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 8px;
        margin: 20px 0;
      }

      .error-container h3 {
        color: #856404;
        margin-bottom: 10px;
      }

      .error-container p {
        color: #856404;
        margin-bottom: 15px;
      }

      .refresh-button {
        background: var(--color-green);
        color: var(--color-white);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .refresh-button:hover {
        background: #007a2d;
      }
    </style>
  </head>
  <body>
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>

    <main>
      <section class="squad-container">
        <div class="container">
          <div class="squad-header">
            <h2>FIRST TEAM SQUAD</h2>
            <p>Meet the players who wear the Racing de Santander colors</p>
          </div>

          <!-- Loading state -->
          <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading squad data...</p>
          </div>

          <!-- Error state -->
          <div
            id="errorContainer"
            class="error-container"
            style="display: none"
          >
            <h3>Unable to load squad data</h3>
            <p>
              There was an error loading the squad information. Please try
              again.
            </p>
            <button class="refresh-button" onclick="loadSquadData()">
              Refresh
            </button>
          </div>

          <!-- Squad content will be loaded here -->
          <div id="squadContent"></div>
        </div>
      </section>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="/js/components.js"></script>
    <script src="/js/router.js"></script>
    <script src="/footballAPIData.js"></script>
    <script>
      // Squad page functionality
      let squadData = [];

      // Load data when page loads
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded, checking racingAPI availability...");
        console.log("racingAPI available:", typeof racingAPI !== "undefined");
        if (typeof racingAPI !== "undefined") {
          console.log("racingAPI object:", racingAPI);
          loadSquadData();
        } else {
          console.error(
            "racingAPI is not defined! Check if footballAPIData.js loaded correctly."
          );
          showError();
        }
      });

      async function loadSquadData() {
        const loadingContainer = document.getElementById("loadingContainer");
        const errorContainer = document.getElementById("errorContainer");
        const squadContent = document.getElementById("squadContent");

        // Show loading state
        loadingContainer.style.display = "block";
        errorContainer.style.display = "none";
        squadContent.innerHTML = "";

        try {
          const squad = await racingAPI.getSquad();
          squadData = squad;

          if (squadData.length > 0) {
            renderSquad(squadData);
          } else {
            showError("No squad data available");
          }

          // Hide loading
          loadingContainer.style.display = "none";
        } catch (error) {
          console.error("Error loading squad data:", error);
          loadingContainer.style.display = "none";
          showError();
        }
      }

      function renderSquad(squad) {
        const container = document.getElementById("squadContent");

        // Group players by position
        const positions = {
          Goalkeepers: squad.filter(
            (player) => player.position === "Goalkeeper"
          ),
          Defenders: squad.filter((player) => player.position === "Defender"),
          Midfielders: squad.filter(
            (player) => player.position === "Midfielder"
          ),
          Forwards: squad.filter((player) => player.position === "Forward"),
        };

        let html = "";

        // Render each position group
        Object.entries(positions).forEach(([positionName, players]) => {
          if (players.length > 0) {
            html += `
              <div class="position-section">
                <h3 class="position-title">${positionName}</h3>
                <div class="player-grid">
                  ${players
                    .map(
                      (player) => `
                    <div class="player-card">
                      <div class="player-photo">
                        ${
                          player.photo
                            ? `<img src="${player.photo}" alt="${player.name}" onerror="this.parentElement.innerHTML='<div class=\\'fallback-icon\\'>ðŸ‘¤</div>'">`
                            : `<div class="fallback-icon">ðŸ‘¤</div>`
                        }
                        ${
                          player.number
                            ? `<div class="player-number">${player.number}</div>`
                            : ""
                        }
                      </div>
                      <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-position">${player.position}</div>
                        <div class="player-details">
                          ${player.age ? `<div>Age: ${player.age}</div>` : ""}
                          ${
                            player.nationality
                              ? `<div class="player-nationality">${player.nationality}</div>`
                              : ""
                          }
                        </div>
                      </div>
                    </div>
                  `
                    )
                    .join("")}
                </div>
              </div>
            `;
          }
        });

        container.innerHTML = html;
      }

      function showError(message = "Unable to load squad data") {
        const errorContainer = document.getElementById("errorContainer");
        const errorMessage = errorContainer.querySelector("p");
        errorMessage.textContent = message;
        errorContainer.style.display = "block";
      }
    </script>
  </body>
</html>
