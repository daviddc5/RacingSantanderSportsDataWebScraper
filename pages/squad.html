<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing de Santander - Squad</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      .squad-container {
        padding: 40px 0;
      }

      .squad-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .squad-header h2 {
        color: var(--color-green);
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .squad-header p {
        color: var(--color-grey-dark);
        font-size: 1.1rem;
      }

      .position-section {
        margin-bottom: 50px;
      }

      .position-title {
        color: var(--color-green);
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
        border-bottom: 2px solid var(--color-green);
        padding-bottom: 10px;
      }

      .player-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .player-card {
        background: var(--color-white);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .player-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .player-photo {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 15px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--color-grey-light);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .player-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .player-photo .fallback-icon {
        font-size: 2rem;
        color: var(--color-grey-dark);
      }

      .player-number {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--color-green);
        color: var(--color-white);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 0.9rem;
      }

      .player-info {
        text-align: center;
      }

      .player-name {
        color: var(--color-grey-dark);
        font-size: 1.2rem;
        margin-bottom: 5px;
        font-weight: 700;
      }

      .player-position {
        color: var(--color-green);
        font-weight: 600;
        margin-bottom: 8px;
      }

      .player-details {
        font-size: 0.9rem;
        color: var(--color-grey-dark);
        margin-top: 10px;
      }

      .player-nationality {
        font-style: italic;
        color: var(--color-grey-medium);
      }

      .loading-container {
        text-align: center;
        padding: 60px 20px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--color-grey-light);
        border-top: 4px solid var(--color-green);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: var(--color-grey-dark);
        font-size: 1.1rem;
      }

      .error-container {
        text-align: center;
        padding: 40px 20px;
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 8px;
        margin: 20px 0;
      }

      .error-container h3 {
        color: #856404;
        margin-bottom: 10px;
      }

      .error-container p {
        color: #856404;
        margin-bottom: 15px;
      }

      .refresh-button {
        background: var(--color-green);
        color: var(--color-white);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .refresh-button:hover {
        background: #007a2d;
      }

      .api-status {
        text-align: center;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        font-size: 0.9rem;
      }

      .api-status.live {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .api-status.fallback {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      @media (max-width: 768px) {
        .player-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 15px;
        }

        .squad-header h2 {
          font-size: 2rem;
        }

        .position-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>

    <main>
      <section class="squad-gallery">
        <div class="container">
          <div class="squad-header">
            <h2>OUR SQUAD 2024/2025</h2>
            <p>Meet the players representing Racing de Santander</p>
          </div>

          <div id="apiStatus" class="api-status" style="display: none"></div>

          <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading squad data...</p>
          </div>

          <div
            id="errorContainer"
            class="error-container"
            style="display: none"
          >
            <h3>Unable to Load Squad Data</h3>
            <p>
              We're experiencing issues loading the latest squad information.
              Please try again or check back later.
            </p>
            <button class="refresh-button" onclick="loadSquadData()">
              Refresh Data
            </button>
          </div>

          <div id="squadContainer" style="display: none">
            <!-- Squad data will be loaded here dynamically -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../footballAPIData.js"></script>
    <script>
      // Squad page functionality
      let squadData = [];

      // Load squad data when page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadSquadData();
      });

      async function loadSquadData() {
        const loadingContainer = document.getElementById("loadingContainer");
        const errorContainer = document.getElementById("errorContainer");
        const squadContainer = document.getElementById("squadContainer");
        const apiStatus = document.getElementById("apiStatus");

        // Show loading state
        loadingContainer.style.display = "block";
        errorContainer.style.display = "none";
        squadContainer.style.display = "none";
        apiStatus.style.display = "none";

        try {
          // Get squad data from API
          squadData = await racingAPI.getSquadData();

          // Check if we got real API data or fallback using the isLiveData flag
          const isLiveData = squadData.isLiveData === true;

          console.log("Squad data received:", squadData);
          console.log("isLiveData flag:", squadData.isLiveData);
          console.log("API detection result:", isLiveData);

          // Show API status
          apiStatus.style.display = "block";
          if (isLiveData) {
            apiStatus.className = "api-status live";
            apiStatus.textContent = "✓ Live data from API";
          } else {
            apiStatus.className = "api-status fallback";
            apiStatus.textContent = "⚠ Using fallback data (API unavailable)";
          }

          // Render squad
          renderSquad(squadData);

          // Hide loading, show squad
          loadingContainer.style.display = "none";
          squadContainer.style.display = "block";
        } catch (error) {
          console.error("Error loading squad data:", error);

          // Show error state
          loadingContainer.style.display = "none";
          errorContainer.style.display = "block";
        }
      }

      function renderSquad(players) {
        const squadContainer = document.getElementById("squadContainer");

        // Detect if we're in the pages folder to adjust image paths
        const currentPath = window.location.pathname;
        const isInPagesFolder = currentPath.includes("/pages/");
        const imageBasePath = isInPagesFolder ? "../" : "";

        // Group players by position
        const positions = {
          Goalkeeper: [],
          Defender: [],
          Midfielder: [],
          Forward: [],
        };

        players.forEach((player) => {
          if (positions[player.position]) {
            positions[player.position].push(player);
          }
        });

        // Sort players by number within each position
        Object.keys(positions).forEach((position) => {
          positions[position].sort((a, b) => {
            const numA = parseInt(a.number) || 999;
            const numB = parseInt(b.number) || 999;
            return numA - numB;
          });
        });

        // Generate HTML for each position
        let squadHTML = "";

        Object.keys(positions).forEach((position) => {
          if (positions[position].length > 0) {
            squadHTML += `
                        <div class="position-section">
                            <h3 class="position-title">${position}s</h3>
                            <div class="player-grid">
                    `;

            positions[position].forEach((player) => {
              // Adjust photo path based on current location
              let photoPath = player.photo;
              if (photoPath && photoPath.startsWith("images/")) {
                photoPath = imageBasePath + photoPath;
              }

              squadHTML += `
                            <div class="player-card">
                                <div class="player-photo">
                                    <img src="${photoPath}" alt="${
                player.name
              }" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                    <div class="fallback-icon" style="display: none;">⚽</div>
                                    <span class="player-number">${
                                      player.number
                                    }</span>
                                </div>
                                <div class="player-info">
                                    <h3 class="player-name">${player.name}</h3>
                                    <p class="player-position">${
                                      player.position
                                    }</p>
                                    <div class="player-details">
                                        ${
                                          player.age
                                            ? `<div>Age: ${player.age}</div>`
                                            : ""
                                        }
                                        ${
                                          player.nationality
                                            ? `<div class="player-nationality">${player.nationality}</div>`
                                            : ""
                                        }
                                    </div>
                                </div>
                            </div>
                        `;
            });

            squadHTML += `
                            </div>
                        </div>
                    `;
          }
        });

        squadContainer.innerHTML = squadHTML;
      }
    </script>
  </body>
</html>
